<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청전광장 - 사회복지 통합관리 시스템</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            font-family: 'Pretendard', sans-serif;
        }

        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: white;
        }

        .input-field:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        
        /* Modal Overlay */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex overflow-hidden">

    <div class="md:hidden fixed top-0 left-0 right-0 bg-slate-800 text-white p-4 flex justify-between items-center z-50 h-16">
        <h1 class="font-bold flex items-center gap-2 text-lg">
            <i data-lucide="book-open" class="text-emerald-400"></i>
            청전광장
        </h1>
        <button id="mobile-menu-btn">
            <i data-lucide="menu"></i>
        </button>
    </div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-slate-800 text-white transform -translate-x-full md:relative md:translate-x-0 sidebar-transition flex flex-col pt-16 md:pt-0">
        <div class="p-6 hidden md:flex items-center justify-between">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i data-lucide="book-open" class="text-emerald-400"></i>
                청전광장
            </h1>
        </div>
        
        <nav class="flex-1 px-4 space-y-2 mt-4 md:mt-0">
            <button onclick="app.setTab('dashboard')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-slate-300 hover:bg-slate-700" data-tab="dashboard">
                <i data-lucide="layout-dashboard" size="20"></i> 홈
            </button>
            <button onclick="app.setTab('clients')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-slate-300 hover:bg-slate-700" data-tab="clients">
                <i data-lucide="users" size="20"></i> 대상자 관리
            </button>
            <button onclick="app.setTab('logs')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-slate-300 hover:bg-slate-700" data-tab="logs">
                <i data-lucide="file-text" size="20"></i> 서비스 일지
            </button>
            <button onclick="app.setTab('statistics')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-slate-300 hover:bg-slate-700" data-tab="statistics">
                <i data-lucide="bar-chart-2" size="20"></i> 통계
            </button>
            <button onclick="app.setTab('services')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-slate-300 hover:bg-slate-700" data-tab="services">
                <i data-lucide="settings" size="20"></i> 서비스 설정
            </button>
        </nav>
        
        <div class="p-4 bg-slate-900 text-xs text-slate-400">
            <div class="flex items-center gap-2 mb-1 text-emerald-400">
                <i data-lucide="cloud" size="12"></i>
                <span>로컬 데이터 모드</span>
            </div>
            <p>사회복지 통합관리 시스템 v2.1</p>
        </div>
    </aside>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>

    <main class="flex-1 p-4 md:p-8 pt-20 md:pt-8 overflow-y-auto w-full relative" id="main-content">
        </main>

    <div id="modal-container" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-overlay p-4">
        </div>

    <script type="module">
        // --- 1. Mock Data & Constants (Firebase 대체용 로컬 데이터) ---
        const CONSTANTS = {
            DONG_LIST: ['대연동', '감만동', '우암동', '문현동', '용호동', '용당동'],
            GENDER_LIST: ['남성', '여성'],
            STATUS_LIST: ['이용', '장기부재', '종결'],
            CARE_LEVEL_LIST: ['일반', '중점'],
            ECONOMIC_LIST: ['일반(저소득)', '기초수급', '조건부 기초수급', '차상위'],
            HOUSEHOLD_LIST: ['독거세대', '부부세대', '동거', '자녀동거세대', '조손동거세대'],
            PROVIDE_METHOD_LIST: ['전화', '방문', '내방']
        };

        // 초기 데이터 (localStorage가 비었을 때 사용)
        const INITIAL_DATA = {
            clients: [],
            services: [
                { id: 's1', name: '민관협의체구성', category: '사례관리', majorCategory: '위기관리 체계구축', example: '지역사회보장협의체 회의 참석' },
                { id: 's2', name: '초기상담', category: '사례관리', majorCategory: '욕구기반 위기관리', example: '가정방문 및 욕구조사' },
                { id: 's3', name: '긴급 생계비 지원', category: '경제적 위기관리', majorCategory: '욕구기반 위기관리', example: '긴급복지 생계비 연계' },
                { id: 's4', name: '급식지원', category: '긴급지원', majorCategory: '위기상황 관리 및 긴급지원', example: '도시락 배달' }
            ],
            logs: []
        };

        // --- 2. State Management ---
        const state = {
            activeTab: 'dashboard',
            sidebarOpen: false,
            clients: JSON.parse(localStorage.getItem('clients')) || INITIAL_DATA.clients,
            services: JSON.parse(localStorage.getItem('services')) || INITIAL_DATA.services,
            logs: JSON.parse(localStorage.getItem('logs')) || INITIAL_DATA.logs,
            // Filters & Form States
            filters: {
                client: { status: '', level: '', region: '', gender: '', search: '' },
                log: { start: '', end: '', search: '', category: '', service: '' },
                stats: { start: new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString().split('T')[0], end: new Date().toISOString().split('T')[0], type: 'detail' }
            },
            editingId: null, // For client or log edit
            aiLoading: false
        };

        // --- 3. Helper Functions ---
        function saveToLocal() {
            localStorage.setItem('clients', JSON.stringify(state.clients));
            localStorage.setItem('services', JSON.stringify(state.services));
            localStorage.setItem('logs', JSON.stringify(state.logs));
            render(); // Re-render on save
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function calculateAge(birthDate) {
            if (!birthDate) return 0;
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const m = today.getMonth() - birth.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
            return age;
        }

        function callGeminiAPI(prompt) {
            // 실제 API 호출 대신 모의 응답 (API 키가 없으므로)
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(`[AI 모의 응답]\n요청하신 내용에 대한 분석 결과입니다.\n\n해당 대상자는 현재 복합적인 욕구를 가지고 있으며, 정서적 지지와 경제적 지원이 동반되어야 할 것으로 보입니다.\n\n추천 서비스:\n1. 정기적인 안부 확인 (주 2회)\n2. 지역사회 자원 연계 (반찬 서비스)\n3. 심리 상담 프로그램 연계`);
                }, 1500);
            });
        }

        // --- 4. Render Components (Views) ---

        // 4.1 Dashboard
        function renderDashboard() {
            const today = new Date().toISOString().split('T')[0];
            const todayLogs = state.logs.filter(l => l.date === today).length;
            const highFocus = state.clients.filter(c => c.careLevel === '중점').length;
            const general = state.clients.filter(c => c.careLevel === '일반').length;

            return `
                <div class="space-y-6 animate-fade-in">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-slate-800">홈</h2>
                        <div class="text-sm text-slate-500 flex items-center gap-1">
                            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                            시스템 정상 동작
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4">
                            <div class="p-3 bg-blue-100 text-blue-600 rounded-lg"><i data-lucide="users"></i></div>
                            <div>
                                <p class="text-sm text-slate-500">총 대상자</p>
                                <div class="flex items-baseline gap-2">
                                    <p class="text-2xl font-bold text-slate-800">${state.clients.length}명</p>
                                </div>
                                <p class="text-xs text-slate-400 mt-1">
                                    (중점: <span class="font-medium text-pink-600">${highFocus}</span> / 일반: <span class="font-medium text-blue-600">${general}</span>)
                                </p>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4">
                            <div class="p-3 bg-emerald-100 text-emerald-600 rounded-lg"><i data-lucide="file-text"></i></div>
                            <div>
                                <p class="text-sm text-slate-500">오늘 작성된 일지</p>
                                <p class="text-2xl font-bold text-slate-800">${todayLogs}건</p>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4">
                            <div class="p-3 bg-purple-100 text-purple-600 rounded-lg"><i data-lucide="settings"></i></div>
                            <div>
                                <p class="text-sm text-slate-500">제공 가능 서비스</p>
                                <p class="text-2xl font-bold text-slate-800">${state.services.length}개</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
                        <h3 class="text-lg font-bold text-slate-800 mb-4">최근 활동 기록</h3>
                        ${state.logs.length === 0 ? 
                            '<p class="text-slate-400 text-center py-4">아직 기록된 활동이 없습니다.</p>' : 
                            '<div class="space-y-4">' + 
                            state.logs.slice(0, 5).sort((a,b) => new Date(b.date) - new Date(a.date)).map(log => `
                                <div class="flex items-start gap-4 pb-4 border-b last:border-0 last:pb-0 border-slate-100 p-2 hover:bg-slate-50 rounded transition-colors">
                                    <div class="mt-1 p-2 bg-slate-100 rounded-full text-slate-500"><i data-lucide="check-circle" size="16"></i></div>
                                    <div>
                                        <p class="font-medium text-slate-800">
                                            <span class="text-emerald-600 font-bold">${log.clientName}</span>님에게 
                                            <span class="bg-slate-100 px-2 py-0.5 rounded mx-2 text-sm">${log.serviceName}</span>
                                            서비스를 제공했습니다.
                                        </p>
                                        <p class="text-sm text-slate-500 mt-1">${log.date} | ${log.content.substring(0, 50)}...</p>
                                    </div>
                                </div>
                            `).join('') + 
                            '</div>'
                        }
                    </div>
                </div>
            `;
        }

        // 4.2 Client Manager
        function renderClientManager() {
            // Filter Logic
            const filtered = state.clients.filter(c => {
                const { status, level, region, gender, search } = state.filters.client;
                return (!status || c.status === status) &&
                       (!level || c.careLevel === level) &&
                       (!region || c.region === region) &&
                       (!gender || c.gender === gender) &&
                       (!search || c.name.includes(search));
            }).sort((a, b) => (b.serviceStartDate || '').localeCompare(a.serviceStartDate || ''));

            return `
                <div class="space-y-6 animate-fade-in">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-2">
                        <h2 class="text-2xl font-bold text-slate-800">대상자 관리</h2>
                        <div class="flex gap-2">
                            <button onclick="app.downloadTemplate()" class="flex items-center gap-1 bg-slate-100 text-slate-600 px-3 py-2 rounded-lg hover:bg-slate-200 transition-colors text-sm">
                                <i data-lucide="download" size="16"></i> 양식
                            </button>
                            <label class="flex items-center gap-1 bg-slate-100 text-slate-600 px-3 py-2 rounded-lg hover:bg-slate-200 transition-colors text-sm cursor-pointer">
                                <i data-lucide="upload" size="16"></i> 엑셀 등록
                                <input type="file" accept=".xlsx, .xls" class="hidden" onchange="app.uploadExcel(this)">
                            </label>
                            <button onclick="app.openClientModal()" class="flex items-center gap-2 bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition-colors">
                                <i data-lucide="plus" size="20"></i> 대상자 등록
                            </button>
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col md:flex-row flex-wrap items-center gap-2">
                        <div class="flex items-center gap-1 text-slate-600 mr-2 font-bold text-sm"><i data-lucide="filter" size="16"></i> 필터</div>
                        <input type="text" placeholder="이름 검색" class="input-field py-2 text-sm flex-1 min-w-[120px]" 
                               value="${state.filters.client.search}" oninput="app.setFilter('client', 'search', this.value)">
                        <select class="input-field py-2 text-sm flex-1" onchange="app.setFilter('client', 'status', this.value)">
                            <option value="">상태 (전체)</option>${CONSTANTS.STATUS_LIST.map(s => `<option value="${s}" ${state.filters.client.status===s?'selected':''}>${s}</option>`).join('')}
                        </select>
                        <select class="input-field py-2 text-sm flex-1" onchange="app.setFilter('client', 'level', this.value)">
                            <option value="">등급 (전체)</option>${CONSTANTS.CARE_LEVEL_LIST.map(s => `<option value="${s}" ${state.filters.client.level===s?'selected':''}>${s}</option>`).join('')}
                        </select>
                        <select class="input-field py-2 text-sm flex-1" onchange="app.setFilter('client', 'region', this.value)">
                            <option value="">동 (전체)</option>${CONSTANTS.DONG_LIST.map(s => `<option value="${s}" ${state.filters.client.region===s?'selected':''}>${s}</option>`).join('')}
                        </select>
                        <button onclick="app.resetFilters('client')" class="text-slate-400 hover:text-slate-600 text-xs flex items-center gap-1"><i data-lucide="refresh-cw" size="14"></i> 초기화</button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${filtered.length === 0 ? `<div class="col-span-full text-center py-12 bg-white rounded-xl border border-dashed border-slate-200 text-slate-400">검색 결과가 없습니다.</div>` : 
                        filtered.map(c => `
                            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow relative overflow-hidden group">
                                <div class="flex justify-between items-start mb-2">
                                    <div class="flex items-center gap-2">
                                        <h3 class="font-bold text-lg text-slate-800">${c.name}</h3>
                                        <span class="text-sm font-bold ${c.gender==='남성'?'text-blue-500':'text-red-500'}">(${calculateAge(c.birthDate)}세/${c.gender === '남성' ? '남' : '여'})</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <span class="text-xs px-2 py-1 rounded font-medium ${c.status === '이용' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-500'}">${c.status}</span>
                                        <button onclick="app.openClientModal('${c.id}')" class="text-slate-300 hover:text-blue-500"><i data-lucide="edit" size="18"></i></button>
                                        <button onclick="app.deleteClient('${c.id}')" class="text-slate-300 hover:text-red-500"><i data-lucide="trash-2" size="18"></i></button>
                                    </div>
                                </div>
                                <div class="flex flex-wrap gap-1 mb-3">
                                    <span class="bg-slate-100 text-slate-600 text-xs px-2 py-1 rounded">${c.region}</span>
                                    <span class="text-xs px-2 py-1 rounded ${c.careLevel==='중점'?'bg-pink-100 text-pink-700':'bg-blue-100 text-blue-700'}">${c.careLevel}</span>
                                    <span class="bg-amber-50 text-amber-700 text-xs px-2 py-1 rounded">${c.economicStatus}</span>
                                </div>
                                <div class="space-y-1 text-sm text-slate-600 mb-4">
                                    <p class="flex items-center gap-2"><i data-lucide="phone" size="14"></i> ${c.phone || '-'}</p>
                                    <p class="flex items-center gap-2"><i data-lucide="home" size="14"></i> ${c.address || '-'}</p>
                                </div>
                                ${c.status !== '종결' ? `
                                <button onclick="app.getAiRecommendation('${c.id}')" class="w-full flex items-center justify-center gap-2 py-2 bg-purple-50 text-purple-700 rounded-lg hover:bg-purple-100 transition-colors text-sm font-medium">
                                    <i data-lucide="sparkles" size="16"></i> AI 케어 제안
                                </button>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // 4.3 Log Manager
        function renderLogManager() {
            const { start, end, search, category, service } = state.filters.log;
            const filtered = state.logs.filter(l => {
                const matchName = !search || l.clientName.includes(search);
                const matchStart = !start || l.date >= start;
                const matchEnd = !end || l.date <= end;
                // 구 데이터 호환
                let matchCat = true; 
                let matchSvc = true;
                if(category) {
                   if(l.serviceItems) matchCat = l.serviceItems.some(i => i.category === category);
                   else matchCat = l.serviceCategory === category;
                }
                if(service) {
                   if(l.serviceItems) matchSvc = l.serviceItems.some(i => i.serviceName === service);
                   else matchSvc = l.serviceName.includes(service);
                }
                return matchName && matchStart && matchEnd && matchCat && matchSvc;
            }).sort((a,b) => new Date(b.date) - new Date(a.date));

            const categories = [...new Set(state.services.map(s => s.category))];

            return `
                <div class="space-y-6 animate-fade-in">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <h2 class="text-2xl font-bold text-slate-800">서비스 일지</h2>
                        <button onclick="app.openLogModal()" class="flex items-center justify-center gap-2 bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition-colors">
                            <i data-lucide="plus" size="20"></i> 일지 작성
                        </button>
                    </div>

                    <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col md:flex-row flex-wrap items-center gap-2">
                         <div class="flex items-center gap-1 text-slate-600 mr-2 font-bold text-sm"><i data-lucide="filter" size="16"></i> 필터</div>
                         <input type="date" class="input-field py-2 text-sm w-36" value="${start}" onchange="app.setFilter('log', 'start', this.value)">
                         <span class="text-slate-400">~</span>
                         <input type="date" class="input-field py-2 text-sm w-36" value="${end}" onchange="app.setFilter('log', 'end', this.value)">
                         <input type="text" placeholder="이름 검색" class="input-field py-2 text-sm flex-1 min-w-[100px]" value="${search}" oninput="app.setFilter('log', 'search', this.value)">
                         <select class="input-field py-2 text-sm flex-1" onchange="app.setFilter('log', 'category', this.value)">
                             <option value="">서비스 종류 (전체)</option>${categories.map(c => `<option value="${c}" ${category===c?'selected':''}>${c}</option>`).join('')}
                         </select>
                         <button onclick="app.resetFilters('log')" class="text-slate-400 hover:text-slate-600 text-xs flex items-center gap-1 ml-auto"><i data-lucide="refresh-cw" size="14"></i> 초기화</button>
                    </div>

                    <div class="space-y-4">
                        ${filtered.length === 0 ? '<div class="text-center py-12 bg-white rounded-xl border border-dashed border-slate-200 text-slate-400">작성된 일지가 없습니다.</div>' : 
                        filtered.map(log => {
                            const client = state.clients.find(c => c.id === log.clientId);
                            return `

        // 4.4 Statistics
        function renderStatistics() {
            // ... (통계 로직: 뷰 타입 및 필터에 따라 데이터 집계)
            const { start, end, type } = state.filters.stats;
            // (간소화된 집계 로직)
            const serviceKeys = type === 'category' 
                ? [...new Set(state.services.map(s => s.category))] 
                : state.services.map(s => s.name);
            
            // 데이터 매핑 생성
            const stats = {};
            state.clients.forEach(c => {
                stats[c.id] = { name: c.name, total: 0, counts: {} };
                serviceKeys.forEach(k => stats[c.id].counts[k] = 0);
            });

            state.logs.forEach(l => {
                if(l.date < start || l.date > end) return;
                const clientId = l.clientId || (state.clients.find(c => c.name === l.clientName)?.id);
                if(stats[clientId]) {
                    const items = l.serviceItems || [{ serviceName: l.serviceName, category: l.serviceCategory }];
                    items.forEach(item => {
                        const key = type === 'category' ? item.category : item.serviceName;
                        if(stats[clientId].counts[key] !== undefined) {
                            stats[clientId].counts[key]++;
                            stats[clientId].total++;
                        }
                    });
                }
            });

            const clientList = Object.values(stats).filter(s => s.total > 0).sort((a,b) => b.total - a.total);

            return `
                 <div class="space-y-6 animate-fade-in">
                    <h2 class="text-2xl font-bold text-slate-800">서비스 제공 통계</h2>
                    
                    <div class="flex flex-wrap items-center gap-3">
                        <div class="flex bg-slate-100 p-1 rounded-lg">
                            <button onclick="app.setFilter('stats', 'type', 'category')" class="px-3 py-1.5 rounded-md text-sm font-medium transition-colors ${type==='category'?'bg-white text-emerald-600 shadow-sm':'text-slate-500'}">분류별</button>
                            <button onclick="app.setFilter('stats', 'type', 'detail')" class="px-3 py-1.5 rounded-md text-sm font-medium transition-colors ${type==='detail'?'bg-white text-emerald-600 shadow-sm':'text-slate-500'}">상세별</button>
                        </div>
                        <div class="flex items-center gap-2 bg-white p-1.5 rounded-lg border border-slate-200">
                             <input type="date" class="text-xs outline-none text-slate-600" value="${start}" onchange="app.setFilter('stats', 'start', this.value)">
                             <span>~</span>
                             <input type="date" class="text-xs outline-none text-slate-600" value="${end}" onchange="app.setFilter('stats', 'end', this.value)">
                        </div>
                        <button onclick="app.downloadStatsExcel()" class="bg-emerald-600 text-white p-2 rounded-lg hover:bg-emerald-700 shadow-sm"><i data-lucide="download" size="16"></i></button>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden overflow-x-auto">
                        <table class="w-full text-sm text-left border-collapse whitespace-nowrap">
                            <thead class="bg-slate-50 text-slate-600 font-semibold">
                                <tr>
                                    <th class="p-3 sticky left-0 bg-slate-50 border-b border-r border-slate-200">대상자</th>
                                    <th class="p-3 text-center bg-emerald-50 text-emerald-700 border-b border-r border-slate-200">합계</th>
                                    ${serviceKeys.map(k => `<th class="p-3 text-center border-b border-r border-slate-100">${k}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                ${clientList.length === 0 ? `<tr><td colspan="${serviceKeys.length+2}" class="p-8 text-center text-slate-400">해당 기간 데이터가 없습니다.</td></tr>` : 
                                clientList.map(c => `
                                    <tr class="hover:bg-slate-50">
                                        <td class="p-3 font-medium text-slate-700 sticky left-0 bg-white border-r border-slate-200">${c.name}</td>
                                        <td class="p-3 text-center font-bold text-emerald-600 bg-emerald-50/30 border-r border-slate-200">${c.total}</td>
                                        ${serviceKeys.map(k => `<td class="p-3 text-center border-r border-slate-100 ${c.counts[k]>0?'text-slate-800 font-medium bg-blue-50/50':'text-slate-300'}">${c.counts[k]||'-'}</td>`).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                 </div>
            `;
        }

        // 4.5 Service Settings
        function renderServiceManager() {
            return `

                            <div class="w-full lg:w-1/5"><label class="block text-sm font-medium text-slate-700 mb-1">서비스</label><input name="category" class="input-field" placeholder="사례관리" required></div>
                            <div class="w-full lg:w-1/4"><label class="block text-sm font-medium text-slate-700 mb-1">상세내용</label><input name="name" class="input-field" placeholder="초기상담" required></div>

                                        <td class="p-4 text-slate-600 text-sm">${s.example || '-'}</td>
                                        <td class="p-4 text-right"><button onclick="app.deleteService('${s.id}')" class="text-red-400 hover:text-red-600"><i data-lucide="trash-2" size="18"></i></button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // --- 5. Main Render Function ---
        function render() {
            const content = document.getElementById('main-content');
            
            // Tab Highlighting
            document.querySelectorAll('.nav-item').forEach(btn => {
                if(btn.dataset.tab === state.activeTab) {
                    btn.classList.add('bg-emerald-600', 'text-white');
                    btn.classList.remove('text-slate-300', 'hover:bg-slate-700');
                } else {
                    btn.classList.remove('bg-emerald-600', 'text-white');
                    btn.classList.add('text-slate-300', 'hover:bg-slate-700');
                }
            });

            // Content Injection
            switch(state.activeTab) {
                case 'dashboard': content.innerHTML = renderDashboard(); break;
                case 'clients': content.innerHTML = renderClientManager(); break;
                case 'logs': content.innerHTML = renderLogManager(); break;
                case 'statistics': content.innerHTML = renderStatistics(); break;
                case 'services': content.innerHTML = renderServiceManager(); break;
            }

            // Re-init Icons
            lucide.createIcons();
        }

        // --- 7. Application Logic (Exposed to Window) ---
        const app = {
            setTab: (tab) => {
                state.activeTab = tab;
                state.sidebarOpen = false;
                document.getElementById('sidebar').classList.add('-translate-x-full');
                document.getElementById('sidebar-overlay').classList.add('hidden');
                render();
            },
            setFilter: (scope, key, value) => {
                state.filters[scope][key] = value;
                render(); // Re-render to apply filter
            },
            resetFilters: (scope) => {
                const defaults = {
                    client: { status: '', level: '', region: '', gender: '', search: '' },
                    log: { start: '', end: '', search: '', category: '', service: '' }
                };
                state.filters[scope] = defaults[scope];
                render();
            },
            
            // Client CRUD
            openClientModal: (id = null) => {
                const client = id ? state.clients.find(c => c.id === id) : {};
                const modal = document.getElementById('modal-container');
                modal.innerHTML = getClientFormHTML(client);
                modal.classList.remove('hidden');
            },
            saveClient: (e, id) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                if (id) {
                    const idx = state.clients.findIndex(c => c.id === id);
                    state.clients[idx] = { ...state.clients[idx], ...data };
                } else {
                    state.clients.push({ id: generateId(), ...data, createdAt: new Date().toISOString() });
                }
                saveToLocal();
                app.closeModal();
            },
            deleteClient: (id) => {
                if(!confirm('정말 삭제하시겠습니까?')) return;
                state.clients = state.clients.filter(c => c.id !== id);
                saveToLocal();
            },

            // Log CRUD
            openLogModal: (id = null) => {
                const log = id ? state.logs.find(l => l.id === id) : {};
                const modal = document.getElementById('modal-container');
                modal.innerHTML = getLogFormHTML(log);
                modal.classList.remove('hidden');
                lucide.createIcons();
            },
            updateServiceOptions: (category) => {
                const select = document.getElementById('svc-name');
                const services = state.services.filter(s => s.category === category);
                select.innerHTML = services.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
            },
            saveLog: (e, id) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                // Client ID Linking
                const client = state.clients.find(c => c.name === data.clientName);
                if(client) data.clientId = client.id;

                // Simple Service Data Structure for Vanilla
                data.serviceItems = [{ 
                    id: Date.now(), 
                    category: document.getElementById('svc-cat').value, 
                    serviceName: data.serviceName 
                }];

                if (id) {
                    const idx = state.logs.findIndex(l => l.id === id);
                    state.logs[idx] = { ...state.logs[idx], ...data };
                } else {
                    state.logs.push({ id: generateId(), ...data });
                }
                saveToLocal();
                app.closeModal();
            },
            deleteLog: (id) => {
                if(!confirm('삭제하시겠습니까?')) return;
                state.logs = state.logs.filter(l => l.id !== id);
                saveToLocal();
            },
            duplicateLog: (id) => {
                const log = state.logs.find(l => l.id === id);

                    const newLog = { ...log, id: generateId(), date: new Date().toISOString().split('T')[0] };
                    state.logs.push(newLog);

                }

                e.preventDefault();

                XLSX.writeFile(wb, "대상자등록양식.xlsx");
            },
            uploadExcel: (input) => {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const wb = XLSX.read(e.target.result, {type: 'binary'});
                    const ws = wb.Sheets[wb.SheetNames[0]];
                    const json = XLSX.utils.sheet_to_json(ws, {header: 1}).slice(1);
                    let count = 0;
                    json.forEach(row => {
                        if(row[0]) {
                            state.clients.push({
                                id: generateId(),
                                name: row[0], gender: row[1]||'남성', birthDate: row[2]||'', region: row[3]||'대연동',
                                phone: row[4]||'', status: row[5]||'이용', careLevel: '일반', createdAt: new Date().toISOString()
                            });
                            count++;
                        }
                    });
                    alert(`${count}명 등록 완료`);
                    saveToLocal();
                    input.value = '';
                };
                reader.readAsBinaryString(file);
            },
            downloadStatsExcel: () => {
                alert('통계 엑셀 다운로드가 시작됩니다.');
                // (실제 구현 시 state.logs 기반으로 aoa 생성 후 XLSX.writeFile 호출)
                const ws = XLSX.utils.json_to_sheet(state.logs);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "활동로그");
                XLSX.writeFile(wb, "활동통계.xlsx");
            }
        };

        // Mobile Menu Logic
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isClosed = sidebar.classList.contains('-translate-x-full');
            
            if(isClosed) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                state.sidebarOpen = true;
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
                state.sidebarOpen = false;
            }
        });
        
        document.getElementById('sidebar-overlay').addEventListener('click', () => {
             document.getElementById('sidebar').classList.add('-translate-x-full');
             document.getElementById('sidebar-overlay').classList.add('hidden');
        });

        // Initialize
        window.app = app; // Expose to HTML
        render();

    </script>
</body>
