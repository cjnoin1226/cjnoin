    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->

    <!-- SheetJS (Excel) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; }
        .input-field {
            width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; outline: none;
            transition: border-color 0.2s, box-shadow 0.2s; background-color: white; font-size: 0.875rem;
        }
        .input-field:focus { border-color: #10b981; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1); }
        .input-field:read-only { background-color: #f8fafc; color: #64748b; cursor: default; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); }

</head>
<body class="bg-slate-50 text-slate-800 h-screen flex overflow-hidden">

    <!-- Mobile Header -->
    <div class="md:hidden fixed top-0 left-0 right-0 bg-slate-800 text-white p-4 flex justify-between items-center z-50 h-16">
        <h1 class="font-bold flex items-center gap-2 text-lg"><i data-lucide="book-open" class="text-emerald-400"></i> 청전광장 (공유형)</h1>
        <button id="mobile-menu-btn"><i data-lucide="menu"></i></button>
    </div>

    <!-- Sidebar (수정됨: transition 클래스 추가, id 활용) -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 md:w-64 bg-slate-800 text-white transform -translate-x-full md:relative md:translate-x-0 transition-all duration-300 flex flex-col pt-16 md:pt-0">
        <!-- [수정됨] 사이드바 헤더: 접기 버튼 추가 -->
        <div class="p-6 hidden md:flex items-center justify-between">
            <h1 class="text-xl font-bold flex items-center gap-2 whitespace-nowrap overflow-hidden"><i data-lucide="book-open" class="text-emerald-400"></i> <span class="sidebar-text">청전광장</span></h1>
            <button onclick="app.toggleSidebar()" class="text-slate-400 hover:text-white transition-colors" title="메뉴 접기">
                <i data-lucide="chevrons-left"></i>
            </button>
        </div>
        
        <!-- [수정됨] 네비게이션 영역: overflow-x-hidden 추가 (접힐 때 텍스트 잘림 방지) -->
        <nav class="flex-1 px-4 space-y-2 mt-4 md:mt-0 overflow-x-hidden">
            <button onclick="app.setTab('dashboard')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-slate-300 hover:bg-slate-700 whitespace-nowrap" data-tab="dashboard"><i data-lucide="layout-dashboard" class="flex-shrink-0"></i> <span class="sidebar-text">홈</span></button>
            <button onclick="app.setTab('clients')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-slate-300 hover:bg-slate-700 whitespace-nowrap" data-tab="clients"><i data-lucide="users" class="flex-shrink-0"></i> <span class="sidebar-text">대상자 관리</span></button>
            <button onclick="app.setTab('logs')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-slate-300 hover:bg-slate-700 whitespace-nowrap" data-tab="logs"><i data-lucide="file-text" class="flex-shrink-0"></i> <span class="sidebar-text">서비스 일지</span></button>
            <button onclick="app.setTab('statistics')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-slate-300 hover:bg-slate-700 whitespace-nowrap" data-tab="statistics"><i data-lucide="bar-chart-2" class="flex-shrink-0"></i> <span class="sidebar-text">통계</span></button>
            <button onclick="app.setTab('services')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-slate-300 hover:bg-slate-700 whitespace-nowrap" data-tab="services"><i data-lucide="settings" class="flex-shrink-0"></i> <span class="sidebar-text">서비스 설정</span></button>
        </nav>
        
        <!-- [수정됨] 하단 정보 영역: 텍스트 숨김 처리를 위한 클래스 추가 -->
        <div class="p-4 bg-slate-900 text-xs text-slate-400 overflow-x-hidden">
            <div class="flex items-center gap-2 mb-1 text-emerald-400"><i data-lucide="cloud" class="flex-shrink-0"></i> <span class="sidebar-text">Firebase 연결됨</span></div>
            <p class="sidebar-text whitespace-nowrap">데이터가 실시간 공유됩니다.</p>
        </div>
    </aside>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>

    <main class="flex-1 p-4 md:p-8 pt-20 md:pt-8 overflow-y-auto w-full relative transition-all duration-300" id="main-content">
        <!-- [추가됨] 데스크탑용 메뉴 열기 버튼 (초기엔 숨김 상태 md:hidden) -->
        <button id="desktop-menu-open-btn" onclick="app.toggleSidebar()" class="hidden mb-4 text-slate-500 hover:text-emerald-600 transition-colors flex items-center gap-2 font-medium">
            <i data-lucide="menu"></i> 메뉴 열기
        </button>

        <div id="main-content-body" class="h-full">
            <div class="flex items-center justify-center h-full text-slate-400"><div class="animate-spin mr-2"><i data-lucide="loader-2"></i></div>데이터 불러오는 중...</div>
        </div>
    </main>

    <div id="modal-container" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-overlay p-4 overflow-y-auto"></div>

    <!-- [추가됨] 중복 확인 등 최상위 알림을 위한 다이얼로그 컨테이너 (z-index 60으로 모달보다 위에 배치) -->
    <div id="dialog-container" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/50 p-4"></div>

    <!-- Firebase SDK & App Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- 1. Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAx1EJ_7kawHTzsNS97ts5FjCaTJRqJTdM",
            authDomain: "cj-base.firebaseapp.com",
            projectId: "cj-base",
            storageBucket: "cj-base.firebasestorage.app",
            messagingSenderId: "518471894886",
            appId: "1:518471894886:web:9befd2e6d922b22edd6aa7"
        };

        // --- 2. Initialize Firebase ---
        let db, auth;
        try {
            const fbApp = initializeApp(firebaseConfig);
            db = getFirestore(fbApp);
            auth = getAuth(fbApp);
            signInAnonymously(auth).catch((error) => {
                console.error("익명 로그인 실패:", error);
                alert("로그인 실패: 인터넷 연결을 확인해주세요.");
            });
        } catch (e) {
            console.error("Firebase 초기화 실패:", e);
        }

        // --- 3. Constants & State ---
        const CONSTANTS = {
            DONG_LIST: ['대연동', '감만동', '우암동', '문현동', '용호동', '용당동'],
            STATUS_LIST: ['이용', '장기부재', '종결'],
            CARE_LEVEL_LIST: ['일반', '중점'],
            ECONOMIC_LIST: ['일반(저소득)', '기초수급', '조건부 기초수급', '차상위'],
            HOUSEHOLD_LIST: ['독거세대', '부부세대', '동거', '자녀동거세대', '조손동거세대'],
            PROVIDE_METHOD_LIST: ['전화', '방문', '내방', '기타']
        };

        // [수정됨] 오늘 날짜 구하기 (한국 시간 기준 보정)
        const getTodayStr = () => {
            const now = new Date();
            // timezone offset(분)을 빼주어 한국 시간 기준으로 맞춤
            return new Date(now.getTime() - (now.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
        };

        const state = {
            activeTab: 'dashboard',
            clients: [],
            services: [],
            logs: [],
            editingServiceId: null,
            // [수정됨] UI 상태 관리를 위한 객체 추가
            ui: {
                regionDropdownOpen: false,
                logRegionDropdownOpen: false,
                statsRegionDropdownOpen: false, // [추가됨] 통계 화면 행정동 드롭다운 상태
                selectedLogIds: new Set(),
                selectedClientIds: new Set()
            },
            pendingClientData: null, // 중복 대상자 확인용
            pendingLogData: null,    // 중복 일지 확인용
            pendingServiceData: null, // 중복 서비스 확인용
            filters: {
                client: { 
                    status: '이용', 
                    level: '', 
                    region: [], 
                    gender: '', 
                    search: '', 
                    searchPhone: '', 
                    targetYear: '', 
                    targetMonth: '' 
                },
                // 서비스 일지 필터
                log: { start: '', end: '', search: '', provider: '', category: '', service: '', region: [] },
                // [수정됨] 통계 기간 기본값 변경: 당월 1일 ~ 당월 말일
                stats: { 
                    // 올해, 이번 달 구하기
                    start: (() => {
                        const d = new Date();
                        return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-01`;
                    })(),
                    // 당월 말일 구하기
                    end: (() => {
                        const d = new Date();
                        const lastDay = new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
                        return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${lastDay}`;
                    })(),
                    type: 'detail', 
                    region: [], 
                    name: '' 
                }
            }
        };

        // --- 4. Helper Functions ---
        function calculateAge(birthDate) {
            if (!birthDate) return 0;
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const m = today.getMonth() - birth.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
            return age;
        }

        // --- 5. Data Sync (Real-time) ---
        function initDataSync() {
            if (!db) return;
            const handleErr = (e) => { if(e.code === 'permission-denied') console.warn("권한 부족: 규칙을 확인하세요."); };

            onSnapshot(query(collection(db, "clients"), orderBy("createdAt", "desc")), (snap) => {
                state.clients = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            }, handleErr);
            
            onSnapshot(collection(db, "services"), (snap) => {
                let loaded = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                const sortOrder = ['위기관리체계구축', '욕구기반 위기관리', '위기상황관리 및 긴급지원', '기타'];
                loaded.sort((a, b) => {
                    const catA = (a.majorCategory || '').replace(/\s+/g, '');
                    const catB = (b.majorCategory || '').replace(/\s+/g, '');
                    const indexA = sortOrder.findIndex(k => k.replace(/\s+/g, '') === catA);
                    const indexB = sortOrder.findIndex(k => k.replace(/\s+/g, '') === catB);
                    if (indexA !== -1 && indexB !== -1) {
                        if (indexA !== indexB) return indexA - indexB;
                        return (a.category || '').localeCompare(b.category || '');
                    }
                    if (indexA !== -1) return -1;
                    if (indexB !== -1) return 1;
                    return (a.majorCategory || '').localeCompare(b.majorCategory || '');
                });
                state.services = loaded;
                render();
            }, handleErr);
            
            onSnapshot(query(collection(db, "logs"), orderBy("date", "desc")), (snap) => {
                state.logs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            }, handleErr);
        }

        // --- 6. Render Logic ---
        function renderDashboard() {
            const today = new Date().toISOString().split('T')[0];
            const todayLogs = state.logs.filter(l => l.date === today).length;
            
            // [수정됨] 홈 화면 통계: 전체 DB 데이터가 아닌, 현재 '이용' 또는 '장기부재' 상태인 유효 대상자만 집계
            const activeClients = state.clients.filter(c => {
                // 종결 상태이거나, 종료일이 오늘보다 이전이면 제외
                const isTerminated = c.status === '종결' || (c.endDate && c.endDate < today);
                // 서비스 시작일이 오늘보다 미래면 제외
                const isNotStarted = c.serviceStartDate && c.serviceStartDate > today;
                
                // '이용' 또는 '장기부재' 상태이면서 유효 기간 내에 있는 경우만 포함
                return (c.status === '이용' || c.status === '장기부재') && !isTerminated && !isNotStarted;
            });

            const totalActive = activeClients.length;
            const highFocus = activeClients.filter(c => c.careLevel === '중점').length;
            const general = activeClients.filter(c => c.careLevel === '일반').length;

            return `
                <div class="space-y-6 animate-fade-in">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl md:text-2xl font-bold text-slate-800">홈</h2>
                        <div class="text-xs md:text-sm text-emerald-600 flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>공유 중</div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 md:gap-6">
                        <!-- [수정됨] 클릭 시 대상자 관리 탭으로 이동 (onclick 추가, 커서 포인터 및 호버 효과 추가) -->
                        <div onclick="app.setTab('clients')" class="bg-white p-4 md:p-6 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4 cursor-pointer hover:bg-slate-50 transition-colors">
                            <div class="p-3 bg-blue-100 text-blue-600 rounded-lg"><i data-lucide="users"></i></div>
                            <div>
                                <p class="text-sm text-slate-500">총 대상자 <span class="text-xs text-slate-400">(이용/장기부재)</span></p>
                                <p class="text-2xl font-bold text-slate-800">${totalActive}<span class="text-sm font-normal text-slate-500">명</span></p>
                                <p class="text-xs text-slate-400 mt-1">(중점: <span class="text-pink-600 font-bold">${highFocus}</span> / 일반: <span class="text-blue-600 font-bold">${general}</span>)</p>
                            </div>
                        </div>
                        <div class="bg-white p-4 md:p-6 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4">
                            <div class="p-3 bg-emerald-100 text-emerald-600 rounded-lg"><i data-lucide="file-text"></i></div>
                            <div><p class="text-sm text-slate-500">오늘 일지</p><p class="text-2xl font-bold text-slate-800">${todayLogs}<span class="text-sm font-normal text-slate-500">건</span></p></div>
                        </div>
                        <div class="bg-white p-4 md:p-6 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4">
                            <div class="p-3 bg-purple-100 text-purple-600 rounded-lg"><i data-lucide="settings"></i></div>
                            <div><p class="text-sm text-slate-500">제공 서비스</p><p class="text-2xl font-bold text-slate-800">${state.services.length}<span class="text-sm font-normal text-slate-500">개</span></p></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4 md:p-6">
                        <h3 class="text-lg font-bold text-slate-800 mb-4">최근 활동</h3>
                        <div class="space-y-3">
                        ${state.logs.length === 0 ? '<p class="text-center text-slate-400 py-4">데이터 없음</p>' : state.logs.slice(0,5).map(log => `
                            <div class="flex flex-col sm:flex-row sm:items-start gap-2 sm:gap-4 pb-3 border-b last:border-0 p-2 hover:bg-slate-50 rounded">
                                <div class="hidden sm:block mt-1 text-slate-500"><i data-lucide="check-circle" size="16"></i></div>
                                <div class="flex-1">
                                    <p class="font-medium text-slate-800 text-sm md:text-base">
                                        <span class="text-emerald-600 font-bold">${log.clientName}</span>님 
                                        <span class="text-xs text-slate-400 mx-1">|</span>
                                        ${log.serviceName}
                                    </p>
                                    <p class="text-xs md:text-sm text-slate-500 mt-1 line-clamp-2">${log.date} | ${log.content}</p>
                                </div>
                            </div>`).join('')}
                        </div>
                    </div>
                </div>`;
        }

        function renderClientManager() {
            const { search, searchPhone, status, level, region, gender, targetYear, targetMonth } = state.filters.client;
            
            // 필터링 기준 날짜 계산
            let filterStart = '0000-01-01';
            let filterEnd = '9999-12-31';

            if (targetYear) {
                if (targetMonth) {
                    const m = String(targetMonth).padStart(2, '0');
                    filterStart = `${targetYear}-${m}-01`;
                    const lastDay = new Date(targetYear, targetMonth, 0).getDate();
                    filterEnd = `${targetYear}-${m}-${lastDay}`;
                } else {
                    filterStart = `${targetYear}-01-01`;
                    filterEnd = `${targetYear}-12-31`;
                }
            }
            
            const filtered = state.clients.filter(c => {
                const matchBasic = (!search || c.name.includes(search)) &&
                                   (!searchPhone || (c.phone && c.phone.includes(searchPhone))) && 
                                   (!status || c.status === status) &&
                                   (!level || c.careLevel === level) &&
                                   // [수정됨] 행정동 다중 선택 필터 로직
                                   (region.length === 0 || region.includes(c.region)) &&
                                   (!gender || c.gender === gender);
                
                if (!matchBasic) return false;

                const sDate = c.serviceStartDate || '0000-01-01'; 
                const eDate = c.endDate || '9999-12-31'; 

                if (sDate > filterEnd) return false;

                if (status && status !== '종결') {
                    if (eDate < filterStart) return false;
                }
                
                return true;
            }).sort((a, b) => {
                // [수정됨] 정렬 로직 개선: 기간 설정 시 '기간 내 이용중' 대상자 우선 정렬
                if (targetYear) {
                    const eDateA = a.endDate || '9999-12-31';
                    const activeA = eDateA >= filterStart; // 기간 내 활동 여부 A
                    
                    const eDateB = b.endDate || '9999-12-31';
                    const activeB = eDateB >= filterStart; // 기간 내 활동 여부 B

                    // A는 활동중, B는 활동없음 -> A가 위로 (-1)
                    if (activeA && !activeB) return -1;
                    // A는 활동없음, B는 활동중 -> B가 위로 (1)
                    if (!activeA && activeB) return 1;
                }
                
                // 기본 정렬: 시작일 순
                return (a.serviceStartDate || '').localeCompare(b.serviceStartDate || '');
            });

            // 상단 통계용 집계 로직 (오늘 날짜 기준)
            const today = new Date().toISOString().split('T')[0];
            const currentYearStr = String(new Date().getFullYear()); // 올해 연도 문자열
            
            let activeStats = {
                total: 0,
                using: 0,  // [추가됨] 이용 인원
                absent: 0, // [추가됨] 장기부재 인원
                highFocus: 0, general: 0,
                male: 0, female: 0
            };

            // [추가됨] 올해 신규/종결 통계 객체
            let yearStats = {
                new: 0,
                end: 0
            };

            state.clients.forEach(c => {
                // 1. 현재 이용 중인 대상자 집계
                const isTerminatedToday = c.status === '종결' || (c.endDate && c.endDate < today);
                const isNotStartedYet = c.serviceStartDate && c.serviceStartDate > today;

                // [수정됨] 상태가 '이용' 또는 '장기부재'인 경우 모두 활성 대상자로 포함하여 집계

                                <i data-lucide="chevron-down" size="14" class="text-slate-400 ml-2"></i>

                            ${state.ui.logRegionDropdownOpen ? `
                                <div class="fixed inset-0 z-40" onclick="app.toggleLogRegionDropdown()"></div>
                                <div class="absolute top-full left-0 mt-1 w-40 bg-white border border-slate-200 rounded-lg shadow-xl z-50 p-2 max-h-60 overflow-y-auto animate-fade-in">
                                    ${CONSTANTS.DONG_LIST.map(d => `
                                        <label class="flex items-center gap-2 text-sm p-2 hover:bg-slate-50 rounded cursor-pointer select-none">
                                            <input type="checkbox" class="rounded text-emerald-600 focus:ring-emerald-500 w-4 h-4 border-slate-300"
                                                ${region.includes(d) ? 'checked' : ''}
                                                onchange="app.toggleLogRegionFilter('${d}')">
                                            <span class="text-slate-700">${d}</span>
                                        </label>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>

                        <div class="flex flex-wrap gap-2 w-full sm:w-auto flex-1 min-w-[200px]">
                            <select class="input-field py-1.5 w-full sm:w-32 text-sm flex-1" onchange="app.setFilter('log','category',this.value); app.setFilter('log','service','');">
                                <option value="">서비스(전체)</option>${categories.map(c=>`<option value="${c}" ${category===c?'selected':''}>${c}</option>`).join('')}
                            </select>
                            <select class="input-field py-1.5 w-full sm:w-32 text-sm flex-1" onchange="app.setFilter('log','service',this.value)">
                                <option value="">상세내용(전체)</option>${filteredServices.map(s=>`<option value="${s.name}" ${service===s.name?'selected':''}>${s.name}</option>`).join('')}
                            </select>
                        </div>
                        <button onclick="app.resetFilters('log')" class="ml-auto text-slate-400 hover:text-slate-600 text-xs flex items-center gap-1 flex-shrink-0"><i data-lucide="refresh-cw" size="14"></i> 초기화</button>
                    </div>
                    <div class="space-y-4">
                        ${filtered.length === 0 ? '<div class="text-center py-12 text-slate-400">검색 결과가 없습니다.</div>' : filtered.map(l => {
                            const c = state.clients.find(cl => cl.id === l.clientId);
                            return `
                            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex flex-col md:flex-row items-start gap-6 hover:shadow-md transition-shadow relative">
                                <!-- Left Column: 33% -->
                                <div class="md:w-1/3 border-b md:border-b-0 md:border-r border-slate-100 pb-4 md:pb-0 md:pr-6 flex-shrink-0 w-full">
                                    
                                    <!-- [수정됨] 헤더 통합: 날짜 옆에 이름, 정보, 행정동, 등급 배치 -->
                                    <div class="mb-4">
                                        <div class="flex flex-wrap items-center gap-x-2 gap-y-1">
                                            <!-- [수정됨] 날짜 (달력 아이콘 -> 체크박스 변경) -->
                                            <div class="flex items-center gap-2">
                                                <input type="checkbox" class="w-4 h-4 rounded border-slate-300 text-emerald-600 focus:ring-emerald-500 cursor-pointer" 
                                                    onchange="app.toggleLogSelection('${l.id}')" 
                                                    ${state.ui.selectedLogIds.has(l.id) ? 'checked' : ''}>
                                                <span class="text-sm text-slate-500 font-medium whitespace-nowrap">${l.date}</span>
                                            </div>
                                            
                                            <span class="text-slate-300">|</span>
                                            
                                            <!-- 대상자 이름 및 나이/성별 -->
                                            <div class="flex items-baseline gap-1">
                                                <span class="font-bold text-slate-800 text-base hover:text-blue-600 cursor-pointer" onclick="app.openClientModal('${l.clientId}')">${l.clientName}</span>
                                                ${c ? `<span class="text-xs text-slate-500">(${calculateAge(c.birthDate)}세/${c.gender})</span>` : ''}
                                            </div>

                                            <!-- 행정동 및 등급 -->
                                            ${c ? `
                                            <div class="flex items-center gap-1 text-xs text-slate-500">
                                                <span class="text-slate-300">|</span>
                                                <span>${c.region}</span>
                                                <span class="text-slate-300">·</span>
                                                <!-- [수정됨] "일반" 등급일 경우 파란색 굵은 글씨 적용 -->
                                                <span class="${c.careLevel==='중점'?'text-pink-600 font-bold':(c.careLevel==='일반'?'text-blue-600 font-bold':'')}">${c.careLevel}</span>
                                            </div>` : ''}
                                        </div>
                                    </div>
                                    
                                    <div class="space-y-2">
                                        ${l.serviceItems ? l.serviceItems.map(i => `
                                            <div class="bg-emerald-50/50 border border-emerald-100 rounded-lg px-2.5 py-2 flex flex-col items-start gap-1 text-xs">
                                                <!-- 1줄: 서비스(분류) -->
                                                <div class="flex items-center gap-1.5 w-full">
                                                    <div class="w-1.5 h-1.5 rounded-full bg-emerald-500 flex-shrink-0"></div>
                                                    <span class="font-bold text-emerald-800">${i.category}</span>
                                                </div>
                                                
                                                <!-- [수정됨] 2줄: 서비스 상세내용 + 메모(detailNote) 한 줄 배치 -->
                                                <div class="pl-3 w-full leading-snug text-slate-700">
                                                    <span class="font-bold">${i.serviceName}</span>
                                                    ${i.detailNote ? `<span class="text-slate-500 font-normal break-all"> - ${i.detailNote}</span>` : ''}
                                                </div>
                                            </div>
                                        `).join('') : ''}
                                    </div>
                                </div>

                                <!-- Right Column: Content Area -->
                                <div class="flex-1 relative min-w-0 flex flex-col justify-start h-full">
                                    <!-- Header: Content Label & Actions/Author -->
                                    <div class="flex justify-between items-center mb-2 pt-1">
                                        <!-- [수정됨] 제목 그룹: 진행 내용 제목(text-sm) + 제공방법/제공자 -->
                                        <div class="flex flex-wrap items-center gap-3">
                                            <!-- [수정됨] 글자 크기 text-xs -> text-sm, 아이콘 크기 10 -> 16 -->
                                            <div class="text-sm font-bold text-slate-500 uppercase tracking-wider flex items-center gap-1">
                                                <i data-lucide="file-text" size="16"></i> 진행 내용
                                            </div>
                                            
                                            <div class="w-px h-3 bg-slate-300"></div>

                                            <!-- 제공방법 + 제공자 -->
                                            <div class="flex items-center gap-2">
                                                <span class="text-sm bg-slate-100 text-slate-900 px-2 py-0.5 rounded whitespace-nowrap border border-slate-200">${l.provideMethod || '방문'}</span>
                                                <span class="text-sm text-slate-900 bg-slate-50 px-2 py-0.5 rounded border border-slate-200">
                                                    ${l.provider || '미지정'}
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <!-- Right Side: Buttons (Absolute Position for PC) -->
                                        <div class="flex gap-1 md:absolute md:top-0 md:right-0">
                                            <button onclick="app.duplicateLog('${l.id}')" class="p-1.5 text-slate-400 hover:text-emerald-600 hover:bg-emerald-50 rounded transition-colors" title="복사"><i data-lucide="copy" size="14"></i></button>
                                            <button onclick="app.openLogModal('${l.id}')" class="p-1.5 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded transition-colors" title="수정"><i data-lucide="edit" size="14"></i></button>
                                            <button onclick="app.deleteData('logs','${l.id}')" class="p-1.5 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded transition-colors" title="삭제"><i data-lucide="trash-2" size="14"></i></button>
                                        </div>
                                    </div>
                                    
                                    <!-- Content Body: 클릭 시 수정 모달 열기 -->
                                    <div class="flex-1 mt-1">
                                        <!-- [수정됨] 본문 글자 크기 text-sm -> text-base (16px) -->
                                        <p class="text-slate-800 text-base leading-relaxed whitespace-pre-wrap cursor-pointer p-2 -ml-2 rounded hover:bg-slate-50 hover:text-blue-800 transition-colors mt-0" title="클릭하여 수정하기" onclick="app.openLogModal('${l.id}')">${l.content}</p>
                                    </div>
                                </div>
                            </div>`
                        }).join('')}
                    </div>
                </div>`;
        }

        function renderStatistics() {
            const { start, end, type, region, name } = state.filters.stats;
            
            // [수정됨] 통계 대상자 필터링: 이름/지역 조건 + 조회 기간 내 활동 여부(Contract Overlap) 체크
            const targetClients = state.clients.filter(c => {
                // 1. 기본 필터 (지역, 이름)
                const matchBasic = (region.length === 0 || region.includes(c.region)) && 
                                   (!name || c.name.includes(name));
                if (!matchBasic) return false;

                // 2. 기간 활동 여부 체크
                const cS = c.serviceStartDate || '0000-01-01';
                const cE = c.endDate || '9999-12-31';

                return cS <= end && cE >= start;
            });

            // [수정됨] 정렬 로직 및 데이터 계산을 먼저 수행
            let serviceHeaders = [];
            let headerGroups = {};
            let orderedCategories = [];

            if (type === 'category') {
                serviceHeaders = [...new Set(state.services.map(s => s.category))].filter(Boolean);
            } else {
                orderedCategories = [...new Set(state.services.map(s => s.category || '기타'))];
                state.services.forEach(s => {
                    const cat = s.category || '기타';
                    if (!headerGroups[cat]) headerGroups[cat] = [];
                    if (!headerGroups[cat].includes(s.name)) headerGroups[cat].push(s.name);
                });
                serviceHeaders = orderedCategories.flatMap(cat => headerGroups[cat]);
            }

            const dataMap = {}; 
            targetClients.forEach(c => {
                dataMap[c.id] = { 
                    name: c.name, 
                    birthDate: c.birthDate || '-', 
                    // [수정됨] 등급 정보 추가
                    careLevel: c.careLevel || '-',
                    // [수정됨] 행정동에서 '동' 글자 제거
                    region: (c.region || '-').replace(/동$/, ''),
                    total: 0, 
                    emotionalCount: 0, // [추가됨] 정서지원서비스 합계
                    counts: {} 
                };
                serviceHeaders.forEach(k => dataMap[c.id].counts[k] = 0);
            });

            state.logs.forEach(l => {
                if (l.date < start || l.date > end) return;
                let cid = l.clientId;
                if (!dataMap[cid] && l.clientName) {
                    const found = targetClients.find(c => c.name === l.clientName);
                    if(found) cid = found.id;
                }

                if (dataMap[cid]) {
                    const items = l.serviceItems || [{ serviceName: l.serviceName, category: l.serviceCategory }];
                    items.forEach(item => {
                        let key = type === 'category' ? item.category : item.serviceName;
                        if (!key && item.serviceName && type === 'category') {
                            const s = state.services.find(svc => svc.name === item.serviceName);
                            if(s) key = s.category;
                        }
                        
                        // [추가됨] 정서지원서비스 카운트 (서비스명에 '정서지원' 포함 여부 확인)
                        if (item.serviceName && item.serviceName.includes('정서지원')) {
                            dataMap[cid].emotionalCount++;
                        }

                        if (key && dataMap[cid].counts[key] !== undefined) {
                            dataMap[cid].counts[key]++;
                            dataMap[cid].total++;
                        }
                    });
                }
            });

            // [수정됨] 정렬 로직 변경: 등급(중점>일반) -> 이름(가나다) 순
            const rows = Object.values(dataMap).filter(r => r.total >= 0).sort((a, b) => {
                // 1. 등급 우선순위 설정 (낮을수록 상위)
                const levelPriority = { '중점': 1, '일반': 2 };
                const pA = levelPriority[a.careLevel] || 3; // 없으면 후순위
                const pB = levelPriority[b.careLevel] || 3;

                if (pA !== pB) {
                    return pA - pB; // 등급 오름차순 (1->2->3)
                }

                // 2. 등급이 같으면 이름 오름차순 (가나다)
                return a.name.localeCompare(b.name);
            });

            const colTotals = {};
            serviceHeaders.forEach(k => colTotals[k] = rows.reduce((sum, r) => sum + (r.counts[k]||0), 0));
            const grandTotal = rows.reduce((sum, r) => sum + r.total, 0);

            // [수정됨] 틀 고정을 위한 스타일 정의 (Left 좌표 정밀 재계산 - 여백 최소화)
            // 순서: 대상자 -> 생년월일 -> 등급(NEW) -> 행정동 -> 합계
            // W: 너비, L: left 위치 (누적)
            
            // 너비 설정 (글자수에 맞춰 최소화)
            const W_Name = 60;   // 이름 (3~4글자)
            const W_Birth = 75;  // 생년월일 (YYYY-MM-DD)
            const W_Level = 35;  // 등급 (일반/중점 - 2글자)
            const W_Region = 35; // 행정동 (대연/용호 - 2글자)
            const W_Total = 40;  // 합계 (숫자)

            // Left 좌표 계산 (이전 컬럼 너비 누적)
            const L1 = 0;
            const L2 = W_Name;                  // 60
            const L3 = W_Name + W_Birth;        // 135
            const L4 = L3 + W_Level;            // 170
            const L5 = L4 + W_Region;           // 205
            
            // 공통 스타일: 배경색 흰색/회색 지정 필수
            const stickColStyle = (left, z) => `position: sticky; left: ${left}px; z-index: ${z};`;

            let theadHTML = '';
            // [수정됨] 총계 행(Grand Total) - 컬럼 추가(등급) 반영
            const totalRowHTML = `
                <tr class="bg-slate-100 font-bold shadow-sm border-b border-slate-200">
                    <td class="py-2 px-1 border-r text-center text-slate-700 bg-slate-100" style="${stickColStyle(L1, 50)}">총계</td>
                    <td class="py-2 px-1 border-r bg-slate-100" style="${stickColStyle(L2, 50)}"></td>
                    <td class="py-2 px-1 border-r bg-slate-100" style="${stickColStyle(L3, 50)}"></td>
                    <td class="py-2 px-1 border-r bg-slate-100" style="${stickColStyle(L4, 50)}"></td>
                    <td class="py-2 px-1 text-center border-r bg-emerald-100 text-emerald-700" style="${stickColStyle(L5, 50)}">${grandTotal}</td>
                    ${serviceHeaders.map(k => `<td class="py-2 px-1 text-center border-r text-slate-700 min-w-[80px]">${colTotals[k]}</td>`).join('')}
                </tr>
            `;

            // [수정됨] 헤더 컬럼 추가 (등급) 및 너비 적용
            if (type === 'category') {
                theadHTML = `
                <tr>
                    <th class="py-2 px-1 border-b border-r min-w-[${W_Name}px] bg-slate-50 text-xs text-center font-bold text-slate-700" style="${stickColStyle(L1, 50)}">대상자</th>
                    <th class="py-2 px-1 border-b border-r min-w-[${W_Birth}px] bg-slate-50 text-xs text-center font-bold text-slate-600" style="${stickColStyle(L2, 50)}">생년월일</th>
                    <th class="py-2 px-1 border-b border-r min-w-[${W_Level}px] bg-slate-50 text-xs text-center font-bold text-slate-600" style="${stickColStyle(L3, 50)}">등급</th>
                    <th class="py-2 px-1 border-b border-r min-w-[${W_Region}px] bg-slate-50 text-xs text-center font-bold text-slate-600" style="${stickColStyle(L4, 50)}">행정동</th>
                    <th class="py-2 px-1 bg-emerald-50 text-emerald-700 border-b border-r min-w-[${W_Total}px] text-xs text-center font-bold" style="${stickColStyle(L5, 50)}">합계</th>
                    ${serviceHeaders.map(k => `<th class="py-2 px-1 border-b border-r min-w-[80px] text-xs text-center text-slate-600 bg-slate-50">${k}</th>`).join('')}
                </tr>
                ${totalRowHTML}
                `;
            } else {
                theadHTML = `
                <tr>
                    <th rowspan="2" class="py-2 px-1 border-b border-r min-w-[${W_Name}px] bg-slate-50 z-30 text-xs text-center font-bold text-slate-700" style="${stickColStyle(L1, 50)}">대상자</th>
                    <th rowspan="2" class="py-2 px-1 border-b border-r min-w-[${W_Birth}px] bg-slate-50 z-30 text-xs text-center font-bold text-slate-600" style="${stickColStyle(L2, 50)}">생년월일</th>
                    <th rowspan="2" class="py-2 px-1 border-b border-r min-w-[${W_Level}px] bg-slate-50 z-30 text-xs text-center font-bold text-slate-600" style="${stickColStyle(L3, 50)}">등급</th>
                    <th rowspan="2" class="py-2 px-1 border-b border-r min-w-[${W_Region}px] bg-slate-50 z-30 text-xs text-center font-bold text-slate-600" style="${stickColStyle(L4, 50)}">행정동</th>
                    <th rowspan="2" class="py-2 px-1 bg-emerald-50 text-emerald-700 border-b border-r min-w-[${W_Total}px] z-30 text-xs text-center font-bold" style="${stickColStyle(L5, 50)}">합계</th>
                    ${orderedCategories.map(cat => `<th colspan="${headerGroups[cat].length}" class="py-1 border-b border-r bg-slate-100 text-center text-xs text-center font-semibold text-slate-600">${cat}</th>`).join('')}
                </tr>
                <tr>
                    ${orderedCategories.map(cat => headerGroups[cat].map(svc => {
                        // [수정됨] 테이블 헤더 표시명 변경: '정서지원서비스(안전안부확인)' -> '안전안부확인'
                        const displayName = svc === '정서지원서비스(안전안부확인)' ? '안전안부확인' : svc;
                        return `<th class="py-1.5 border-b border-r font-normal text-xs min-w-[80px] text-center text-slate-500 bg-slate-50">${displayName}</th>`;
                    }).join('')).join('')}
                </tr>
                ${totalRowHTML}
                `;
            }

            return `
                <div class="space-y-6 animate-fade-in">
                    <h2 class="text-2xl font-bold text-slate-800">서비스 제공 통계</h2>
                    <!-- [수정됨] sticky z-index 상향 조정 (z-40 -> z-50) 하여 테이블 헤더(z-40) 위에 드롭다운이 뜨도록 수정 -->
                    <div class="flex flex-col sm:flex-row flex-wrap gap-2 items-center bg-white p-4 rounded-xl shadow-sm sticky top-16 md:top-0 z-50 transition-all">
                        <div class="flex bg-slate-100 p-1 rounded w-full sm:w-auto justify-center">
                            <button onclick="app.setFilter('stats','type','category')" class="px-3 py-1 rounded text-sm flex-1 sm:flex-none ${type==='category'?'bg-white shadow':''}">분류별</button>
                            <button onclick="app.setFilter('stats','type','detail')" class="px-3 py-1 rounded text-sm flex-1 sm:flex-none ${type==='detail'?'bg-white shadow':''}">상세별</button>
                        </div>
                        <div class="flex w-full sm:w-auto gap-2">
                            <input type="date" class="input-field w-full sm:w-32 py-1 text-sm" value="${start}" onchange="app.setFilter('stats','start',this.value)" max="9999-12-31">
                            <input type="date" class="input-field w-full sm:w-32 py-1 text-sm" value="${end}" onchange="app.setFilter('stats','end',this.value)" max="9999-12-31">
                        </div>
                        <div class="flex w-full sm:w-auto gap-2 flex-1">
                            <input class="input-field w-full sm:w-24 py-1 text-sm" placeholder="이름" value="${name}" oninput="app.setFilter('stats','name',this.value)">
                            
                            <!-- [수정됨] 행정동 다중 선택 드롭다운 (기존 select 대체) -->
                            <div class="relative z-30 w-full sm:w-auto">
                                <button onclick="app.toggleStatsRegionDropdown()" class="input-field py-1.5 px-2 text-sm flex items-center justify-between min-w-[100px] bg-white cursor-pointer text-left h-[30px] w-full sm:w-24">
                                    <span class="truncate max-w-[80px] text-slate-700">${region.length > 0 ? (region.length === CONSTANTS.DONG_LIST.length ? '전체 동' : region.join(',')) : '전체 동'}</span>
                                    <i data-lucide="chevron-down" size="14" class="text-slate-400 ml-2"></i>
                                </button>
                                
                                ${state.ui.statsRegionDropdownOpen ? `
                                    <div class="fixed inset-0 z-40" onclick="app.toggleStatsRegionDropdown()"></div>
                                    <div class="absolute top-full left-0 mt-1 w-40 bg-white border border-slate-200 rounded-lg shadow-xl z-50 p-2 max-h-60 overflow-y-auto animate-fade-in">
                                        ${CONSTANTS.DONG_LIST.map(d => `
                                            <label class="flex items-center gap-2 text-sm p-2 hover:bg-slate-50 rounded cursor-pointer select-none">
                                                <input type="checkbox" class="rounded text-emerald-600 focus:ring-emerald-500 w-4 h-4 border-slate-300"
                                                    ${region.includes(d) ? 'checked' : ''}
                                                    onchange="app.toggleStatsRegionFilter('${d}')">
                                                <span class="text-slate-700">${d}</span>
                                            </label>
                                        `).join('')}
                                    </div>
                                ` : ''}

            calcBirthFromRR: (input) => {
                // 1. 숫자만 추출
                let val = input.value.replace(/[^0-9]/g, '');
                
                // 2. 하이픈 자동 포맷팅 (6자리 넘어가면 중간에 - 삽입)
                if (val.length > 6) {
                    val = val.slice(0, 6) + '-' + val.slice(6);
                    input.value = val;
                }
                
                // 3. 계산 로직을 위해 다시 숫자만 추출 (위에서 input.value에 하이픈을 넣었으므로)
                const cleanVal = val.replace(/-/g, '');

                // 7자리 이상(YYMMDD + 성별코드)일 때 계산 시작
                if (cleanVal.length >= 7) {
                    const yy = cleanVal.substr(0, 2);
                    const mm = cleanVal.substr(2, 2);
                    const dd = cleanVal.substr(4, 2);
                    const g = cleanVal.substr(6, 1);

                    let yearPrefix = '';
                    
                    // 1,2,5,6 -> 1900년대 / 3,4,7,8 -> 2000년대
                    if (['1', '2', '5', '6'].includes(g)) yearPrefix = '19';
                    else if (['3', '4', '7', '8'].includes(g)) yearPrefix = '20';

                    if (yearPrefix) {
                        const fullDate = `${yearPrefix}${yy}-${mm}-${dd}`;
                        const birthInput = document.getElementById('birth-date-input');
                        if (birthInput) birthInput.value = fullDate;
                        
                        // (선택사항) 성별도 자동 선택
                        const genderSelect = document.getElementById('gender-select');
                        if (genderSelect) {
                            if (['1', '3', '5', '7'].includes(g)) genderSelect.value = '남성';
                            else if (['2', '4', '6', '8'].includes(g)) genderSelect.value = '여성';
                        }
                    }
                }
            },

            downloadStatsExcel: () => {
                const { start, end, type, region, name } = state.filters.stats;
                
                // 1. 대상자 필터링 (화면과 동일 로직)
                const targetClients = state.clients.filter(c => {
                    const matchBasic = (region.length === 0 || region.includes(c.region)) && 
                                       (!name || c.name.includes(name));
                    if (!matchBasic) return false;
                    const cS = c.serviceStartDate || '0000-01-01';
                    const cE = c.endDate || '9999-12-31';
                    return cS <= end && cE >= start;
                });

                // 2. 헤더 구성 (화면과 동일)
                let serviceHeaders = [];
                if (type === 'category') {
                    serviceHeaders = [...new Set(state.services.map(s => s.category))].filter(Boolean);
                } else {
                    const headerGroups = {};
                    const orderedCategories = [...new Set(state.services.map(s => s.category || '기타'))];
                    state.services.forEach(s => {
                        const cat = s.category || '기타';
                        if (!headerGroups[cat]) headerGroups[cat] = [];
                        if (!headerGroups[cat].includes(s.name)) headerGroups[cat].push(s.name);
                    });
                    serviceHeaders = orderedCategories.flatMap(cat => headerGroups[cat]);
                }

                // 3. 데이터 초기화 (모든 대상자 0으로 시작)
                const dataMap = {}; 
                targetClients.forEach(c => {
                    dataMap[c.id] = { 
                        name: c.name, 
                        birthDate: c.birthDate || '-', 
                        region: (c.region || '-').replace(/동$/, ''),
                        total: 0, 
                        counts: {} 
                    };
                    serviceHeaders.forEach(k => dataMap[c.id].counts[k] = 0);
                });

                // 4. 로그 집계
                state.logs.forEach(l => {
                    if (l.date < start || l.date > end) return;
                    let cid = l.clientId;
                    if (!dataMap[cid] && l.clientName) {
                        const found = targetClients.find(c => c.name === l.clientName);
                        if(found) cid = found.id;
                    }

                    if (dataMap[cid]) {
                        const items = l.serviceItems || [{ serviceName: l.serviceName, category: l.serviceCategory }];
                        items.forEach(item => {
                            let key = type === 'category' ? item.category : item.serviceName;
                            if (!key && item.serviceName && type === 'category') {
                                const s = state.services.find(svc => svc.name === item.serviceName);
                                if(s) key = s.category;
                            }
                            
                            if (key && dataMap[cid].counts[key] !== undefined) {
                                dataMap[cid].counts[key]++;
                                dataMap[cid].total++;
                            }
                        });
                    }
                });

                // 5. 엑셀 데이터 생성
                const excelData = Object.values(dataMap).sort((a,b) => b.total - a.total).map(r => {
                    const row = {
                        '대상자': r.name,
                        '생년월일': r.birthDate,
                        '행정동': r.region,
                        '합계': r.total
                    };
                    // 동적 서비스 컬럼 추가
                    serviceHeaders.forEach(h => {
                        row[h] = r.counts[h];
                    });
                    return row;
                });

                if (excelData.length === 0) {
                    alert("다운로드할 데이터가 없습니다.");
                    return;
                }

                const ws = XLSX.utils.json_to_sheet(excelData);

                                table { page-break-inside: auto; }
                                tr { page-break-inside: avoid; page-break-after: auto; }
                            }
                            body { font-family: "Malgun Gothic", sans-serif; padding: 20px; }
                            h1 { text-align: center; font-size: 20px; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #333; }
                            table { width: 100%; border-collapse: collapse; font-size: 12px; }
                            th, td { border: 1px solid #999; padding: 6px; vertical-align: top; }
                            th { background-color: #f0f0f0; text-align: center; font-weight: bold; height: 30px; }
                        </style>
                    </head>
                    <body>
                        <h1>서비스제공 · 과정상담기록지</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th width="90">일자</th>
                                    <th width="80">대상자</th>
                                    <th width="60">방법</th>
                                    <th width="70">제공자</th>
                                    <th width="250">서비스 내용</th>
                                    <th>진행 내용</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${rowsHTML}
                            </tbody>
                        </table>
                        <script>
                            window.onload = function() { 
                                setTimeout(function() { window.print(); window.close(); }, 500);
                            }
                        <\/script>
                    </body>
                    </html>
                `;

                printWindow.document.write(printDocument);
                printWindow.document.close();
            }
        };

        // UI Helpers
        function showModal(html) {
            const m = document.getElementById('modal-container');
            m.innerHTML = html; m.classList.remove('hidden');
        }
        function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }
        
        // [추가됨] 다이얼로그(Confirm) UI 헬퍼
        function showDialog(html) {
            const d = document.getElementById('dialog-container');
            d.innerHTML = html; d.classList.remove('hidden');
        }
        function closeDialog() { document.getElementById('dialog-container').classList.add('hidden'); }

        // Dynamic Service Row Renderer
        function renderSvcRow(item) {
            const cats = [...new Set(state.services.map(s => s.category))];
            const div = document.createElement('div');
            div.className = "svc-row flex flex-col sm:flex-row gap-2 mb-2 p-2 border rounded bg-white sm:bg-transparent sm:border-0";
            div.id = `row-${item.id || Date.now()}`;
            div.innerHTML = `
                <select class="cat-sel input-field w-full sm:w-1/4" onchange="app.updateOpts(this)">
                    <option value="">분류</option>${cats.map(c=>`<option value="${c}" ${item.category===c?'selected':''}>${c}</option>`).join('')}
                </select>
                <select class="svc-sel input-field w-full sm:w-1/3"><option value="${item.serviceName}">${item.serviceName||'선택'}</option></select>
                <div class="flex w-full sm:flex-1 gap-2">
                    <input class="det-inp input-field flex-1" placeholder="메모" value="${item.detailNote||''}">
                    <button type="button" onclick="app.removeSvcRow('${div.id.split('-')[1]}')" class="text-red-400 p-1"><i data-lucide="minus-circle"></i></button>
                </div>
            `;
            document.getElementById('svc-container').appendChild(div);
            if(item.category) {
                const sel = div.querySelector('.svc-sel');
                const svcs = state.services.filter(s => s.category === item.category);
                sel.innerHTML = svcs.map(s => `<option value="${s.name}" ${s.name===item.serviceName?'selected':''}>${s.name}</option>`).join('');
            }
            lucide.createIcons();
        }
        app.updateOpts = (el) => {
            const svcs = state.services.filter(s => s.category === el.value);
            el.nextElementSibling.innerHTML = svcs.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
        };

        function render() {
            // [수정됨] 렌더링 대상 ID 변경 (main-content -> main-content-body)
            // 열기 버튼이 main-content 바로 아래에 추가되었으므로, 실제 내용은 그 아래 div에 렌더링해야 함
            let main = document.getElementById('main-content-body');
            // 만약 main-content-body가 없으면(초기 로딩 등) 생성
            if (!main) {
                const wrapper = document.getElementById('main-content');
                // 기존 로딩 메시지 등이 있다면 지우고 구조 잡기
                if (wrapper.innerHTML.includes('데이터 불러오는 중') || !wrapper.querySelector('#main-content-body')) {
                     // 열기 버튼은 유지하고 내용물만 교체
                     const btnHTML = document.getElementById('desktop-menu-open-btn').outerHTML;
                     wrapper.innerHTML = btnHTML + '<div id="main-content-body" class="h-full"></div>';
                     main = document.getElementById('main-content-body');
                     // 버튼 이벤트 다시 연결 (innerHTML 교체로 인해 끊어질 수 있음)
                     document.getElementById('desktop-menu-open-btn').onclick = app.toggleSidebar;
                }
            }

            document.querySelectorAll('.nav-item').forEach(b => {
                if(b.dataset.tab === state.activeTab) { b.classList.add('bg-emerald-600', 'text-white'); b.classList.remove('text-slate-300'); }
                else { b.classList.remove('bg-emerald-600', 'text-white'); b.classList.add('text-slate-300'); }
            });

            if (state.activeTab === 'dashboard') main.innerHTML = renderDashboard();
            else if (state.activeTab === 'clients') main.innerHTML = renderClientManager();
            else if (state.activeTab === 'logs') main.innerHTML = renderLogManager();
            else if (state.activeTab === 'statistics') main.innerHTML = renderStatistics();
            else if (state.activeTab === 'services') main.innerHTML = renderServiceManager();
            lucide.createIcons();
        }

        // [추가됨] 사이드바 토글 기능
        app.toggleSidebar = () => {
            const s = document.getElementById('sidebar');
            const btn = document.getElementById('desktop-menu-open-btn');
            
            // 데스크탑 너비 클래스 토글 (md:w-64 <-> md:w-0)
            // 주의: Tailwind 클래스 제어를 위해 classList 조작
            if (s.classList.contains('md:w-0')) {
                // 열기
                s.classList.remove('md:w-0', 'md:overflow-hidden');
                s.classList.add('md:w-64');
                // 열기 버튼 숨김
                btn.classList.add('hidden');
                btn.classList.remove('md:inline-flex');
            } else {
                // 닫기
                s.classList.remove('md:w-64');
                s.classList.add('md:w-0', 'md:overflow-hidden');
                // 열기 버튼 보이기
                btn.classList.remove('hidden');
                btn.classList.add('md:inline-flex');
            }
        };

        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            const s = document.getElementById('sidebar');
            if(s.classList.contains('-translate-x-full')) { s.classList.remove('-translate-x-full'); document.getElementById('sidebar-overlay').classList.remove('hidden'); }
            else { s.classList.add('-translate-x-full'); document.getElementById('sidebar-overlay').classList.add('hidden'); }
        });
        document.getElementById('sidebar-overlay').addEventListener('click', () => { document.getElementById('sidebar').classList.add('-translate-x-full'); document.getElementById('sidebar-overlay').classList.add('hidden'); });

        initDataSync();
    </script>
</body>
